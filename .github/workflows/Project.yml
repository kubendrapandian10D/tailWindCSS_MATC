name: CI/CD Pipeline for tailwindCSS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:      
     - name: Checkout repository
       uses: actions/checkout@v2

     - name: Set up Node.js
       uses: actions/setup-node@v2
       with:
          node-version: '20'
     - name: Install dependencies
       run: npm install --force

     - name: Build the tailWindCSS_MATC
       run: npm run build
     - name: Log in to DockerHub
       uses: docker/login-action@v2
       with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Build and push Docker image
       run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tailWindCSS_MATC:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/tailWindCSS_MATC:latest
